<!doctype html>
<html lang="en">
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="estilo.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">

    <title>ProyectoJSCoder</title>
  </head>
  <body>

    <header id="navegador-div">
      <nav id="navegador">
        <h1 class="titulo">ActionStore</h1>
        <div class="options-container">
          <p class="home"><i class="bi bi-house"></i>Home</p>
          <p class="contact"><i class="bi bi-telephone"></i>Contacto</p>
          <p class="who"><i class="bi bi-person"></i>Quienes Somos</p>
        </div>

        <div class="buscador-container">
          <p class="buscador-coso"><i class="bi bi-search"></i>Buscar</p>
          <input class="buscador-nav" type="search" placeholder="Search" aria-label="Search">
        </div>
      </nav>
    </header>
    
    <main>
        <div class="content-container" id="content-container">
          
        </div>
        <h3 id="shop">Comienza a elegir aqui tu compra.</h3>
        <div id="product-superior-container">
          <div class="product-container">          
          </div>
        </div>
    </main>

    <section id="carrito-container">
      <div class="carrito">
        <h1 class="carrito-h1">Este es el carrito</h1>
        <h2 class="carrito-h2">Acá vas a ver todos los productos que quieras llevar</h2>
        <div class="carrito-content">
          <h3 class="carrito-h3">Oh no, tu carrito esta vacio.</h3>
          <div id="carrito-lleno">
            <div class="carrito-producto">
              <img src="" alt="">



            </div>

          </div>

        </div>
      </div>
    </section>

    <footer id="footer">
        <h1 class="footer-text">©All Rights Reserved</h1>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script src="Script.js"></script>
  </body>
</html>
